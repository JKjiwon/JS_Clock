<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="clock.js"></script>
    <script defer src="greeting.js"></script>
    <script defer src="todo.js"></script>
    <script defer src="bg.js"></script>
    <script defer src="weather.js"></script>
  </head>
  <body>
    <header>
      <span class="js-weather weather"></span>
    </header>
    <main>
      <div class="js-clock">
        <h1 class="js-title clock__title"></h1>
      </div>
      <form class="js-form form">
        <input type="text" placeholder="What is your name?" />

      <h4 class="js-greetings greetings"></h4>
      <form class="js-toDoForm toDoForm">
        <input type="text" placeholder="Write to do" />

      <ul class="js-toDoList"></ul>
    </main>
  </body>
</html>
